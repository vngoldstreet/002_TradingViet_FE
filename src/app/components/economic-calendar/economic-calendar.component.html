<article class="fast-new pe-2 pt-2">
    <h3 style="padding: 0; margin: 0;" class="font-size-title-fast">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-lightning-charge-fill blink" viewBox="0 0 16 16">
            <path
                d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
        </svg> LỊCH KINH TẾ SẮP TỚI
    </h3>
    <table style="border: none !important;" class="table table-borderless">
        <thead>
            <tr>
                <th class="text-start" scope="col">Tên</th>
                <th scope="col">Q/G</th>
                <th scope="col">D/Báo</th>
                <th scope="col">HT</th>
                <th scope="col">T/Gian</th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: 25px" *ngFor="let data of metalmines; index as i">
                <td class="text-start">{{data.title}}</td>
                <td>{{data.country}}</td>
                <td>{{data.forecast}}</td>
                <td>{{data.previous}}</td>
                <td>{{data.date| date:'dd/MM H:mm'}}</td>
            </tr>
        </tbody>
    </table>
</article>
