<div id="fast-news" class="">
    <h2 class="fs-4 py-2">
        <i class="far fa-paper-plane"></i> <span class="ms-2">Tin tức cập nhật</span><br>
        <div class="mt-2">
            <span class="fs-8 fw-lighter">Cập nhật, phân tích các tin tức trực tiếp ảnh hưởng tới thị trường Vàng, ngoại tệ,...</span>
        </div>
    </h2>
    <div class="content-new">
        <ul>
            <li (click)="item.status=!item.status" class="{{item.status?'text-primary':''}} py-2 {{i + 1 < fast_news.length?'border-bottom':''}}" *ngFor="let item of fast_news;index as i">
                <h2 class="fs-6 lh-lg m-0 p-0 fw-normal text-primary-emphasis"><i class="far fa-bell me-2"></i>{{item.title | slice:0:80}}{{item.title.length>80?'...':''}}</h2>
                <span class="m-0 p-0 fw-light fs-8">{{item.time | date:'dd/M/YYYY HH:mm'}}: {{item.content}}</span>
            </li>
        </ul>
    </div>
</div>
