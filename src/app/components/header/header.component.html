<header class="sticky-top bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="fs-3 fw-bold text-primary">Trading<span class="fs-3 text-danger">Viet</span></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
                    <li *ngFor="let item of menus;index as i" class="nav-item">
                        <a class="nav-link text-dark {{i==0?'active':''}}" href="{{item.link}}">{{item.title}}</a>
                    </li>
                </ul>
                <span class="text-small fw-light navbar-text">
                    <span *ngIf="!username">Xin chào!<a class="text-primary" href="#" (click)="ShowAlert('Chức năng đang xây dựng!')">
                            Đăng ký</a> hoặc <a class="text-primary" href="#"  (click)="ShowAlert('Chức năng đang xây dựng!')">Đăng
                            nhập</a>
                    </span>
                <span *ngIf="username">Xin chào {{username}}!</span>
                </span>
            </div>
        </div>
    </nav>
</header>

<div class="pt-3 pb-3 container">
    <div class="trending border border-primary-subtle rounded p-2 text-center">
        <a class="cssanimation lePeek sequence" style="text-decoration: none;" href="https://crm.fxlcorp.com:443/trade-portal/home/register/gcdsAtc9" target="_blank" rel="noopener noreferrer">
            <span class="fs-6 fw-bold">
                Click vào đây để đăng ký tài khoản giao dịch tại FXLink để nhận lại Rebate từ chúng tôi!
            </span>
        </a>
    </div>
</div>
