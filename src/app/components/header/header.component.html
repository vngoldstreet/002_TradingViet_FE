<div id="small-header" class="border-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <span class="text-small fw-light">
                    <span *ngIf="!username">Xin chào!<a class="text-primary" href="https://tradingviet.com/dang-ky">
                            Đăng ký</a> hoặc <a class="text-primary" href="https://tradingviet.com/dang-nhap">Đăng
                            nhập</a>
                    </span>
                <span *ngIf="username">Xin chào {{username}}!</span>
                </span>
            </div>
            <div class="col-lg-6">
                <span class="text-small fw-lighter">
                    <marquee onmouseover="this.stop()" onmouseout="this.start()" scrollamount="8">{{hotnews}}</marquee>
                </span>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary container">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1 class="fs-3 fw-bold text-primary">Trading<span class="fs-3 text-danger">Viet</span></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
                <li *ngFor="let item of menus;index as i" class="nav-item">
                    <a class="nav-link {{i==0?'active':''}}" aria-current="page" href="{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <span class="navbar-text">
          Navbar text with an inline element
        </span>
        </div>
    </div>
</nav>
